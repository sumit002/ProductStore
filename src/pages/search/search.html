<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchText" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list [hidden]="!searchText">
      <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
        <ion-avatar item-start>
          <img [src]="item.profilePic" *ngIf="item.profilePic" />
          <img src="../../assets/img/NotAvailable.png" *ngIf="!item.profilePic" />
        </ion-avatar>
        <h2><b>{{item.serial}}</b> {{item.name}}</h2>
        <p text-wrap>{{item.price | currency: 'Rs '}}</p>
        <!-- <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note> -->
      </button>
