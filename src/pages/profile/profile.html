<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" [src]="user.photoURL" *ngIf="user.photoURL" />
        <img src="../../assets/img/NotAvailable.png" *ngIf="!user.photoURL" />
        <h3 id="profile-name">{{user.displayName}}</h3>
        <h4>{{user.phoneNumber}}</h4>
        <span id="profile-description">{{user.email}}</span>
        <!-- <p>Follow my <a href="https://twitter.com/ionicframework">@facebook</a> and
          <a href="https://twitter.com/driftyco">@twitter</a> accounts.</p> -->
      </div>
      <div padding>
        <button ion-button color="primary" block (click)="logout();">Logout</button>
      </div>
      <!-- <ion-list>
        <ion-item *ngFor="let post of posts">
          <img class="post-profile-image" src="assets/img/misc/cat.jpg"> {{post.text}}
          <div class="post-time">{{post.created_at}} something</div>
          <div class="post-options">
            <ion-icon name="undo"></ion-icon>
          </div>
        </ion-item>
      </ion-list> -->
  </div>
</ion-content>
